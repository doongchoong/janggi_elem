<h3>Flip Board</h3>
</div>

<div class="col-md-6">

</div>

<div class="col-md-6">
<p><janggi-board id="jb1" position="start" animation></janggi-board>
<button type="button" class="btn btn-primary" id="jb1btn">Flip Board</button></p>
<script>
let jb1btn = document.getElementById('jb1btn');
jb1btn.addEventListener('click', function(){
    let jb1 = document.getElementById('jb1');
    let board = JanggiBoard(jb1, {});
    board.flip();
});
</script>
</div>
